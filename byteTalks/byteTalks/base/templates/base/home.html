{% extends "main.html" %}

{% block content %}

<h1>HomeTemplate</h1>
<hr>

<div>
    <a href="{% url "create_room" %}">Create Rooms</a>
</div>
<hr>

<div>
    {% for room in rooms %}
    <div>
        <span>@{{room.host.username}}</span>
        <h3>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a> </h3>
        <small>{{room.topic.name}}</small>
        <div>
            <a href="/update-room/{{room.id}}">Update Room</a>
        </div>
        <div>
            <a href="/delete-room/{{room.id}}">Delete Room</a>
        </div>
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock content %}
